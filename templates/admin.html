<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Admin Portal</title>
    <!-- Bootstrap CSS for consistent styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text color */
            padding: 20px;
            box-sizing: border-box;
        }
        .admin-card {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }
        p {
            color: #ccc;
            margin-bottom: 25px;
        }
        .btn-group-lg > .btn {
            padding: 15px 30px;
            font-size: 1.25rem;
            line-height: 1.5;
            border-radius: .3rem;
            margin: 10px;
            min-width: 250px; /* Ensure buttons are a consistent size */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004d9b;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="admin-card">
        <h1>Site Admin Portal</h1>
        <p>Welcome to the administrative hub of your website. From here, you can manage content and user submissions.</p>

        <div class="btn-group-vertical" role="group" aria-label="Admin Actions">
            <!-- Link to the main Flask-Admin dashboard (served by admin_app.py, proxied by Nginx) -->
            <a href="https://slitsndicks.net/admin" class="btn btn-primary" target="_blank">
                Go to Admin Dashboard
            </a>
            <!-- Link to the public photo submission form (served by admin_app.py, proxied by Nginx) -->
            <a href="https://slitsndicks.net/submit_photo" class="btn btn-secondary">
                Submit New Photo Request
            </a>
            <!-- Link back to the main public website -->
            <a href="https://slitsndicks.net/" class="btn btn-info">
                Back to Main Site
            </a>
        </div>
    </div>
</body>
</html>
